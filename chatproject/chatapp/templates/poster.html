<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chatbot Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6A0DAD; /* Purple background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent container */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
        }
        .image-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-section img {
            width: 120px; /* Placeholder image size */
            height: auto;
            margin-right: 20px;
        }
        .text-section {
            max-width: 600px;
            text-align: left;
            margin: 0 auto;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFD700; /* Gold color for heading */
        }
        .subheading {
            font-size: 1.5em;
            color: #FFFFFF;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-top: 10px;
            color: #FFFFFF;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFD700; /* Gold button */
            color: #6A0DAD;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image and Text Section -->
        <div class="image-section">
            <img src="https://via.placeholder.com/120" alt="Chatbot Image"> <!-- Placeholder image URL -->
            <div class="text-section">
                <h1>Smart Chatbot</h1>
                <div class="subheading">For Your Business & Healthcare</div>
                <p>Build and integrate AI-powered chatbots for automated customer support, appointment scheduling, and seamless lead generation. Transform your business interactions with our smart, efficient chatbot solutions.</p>
            </div>
        </div>

        <!-- Call-to-Action Button -->
        <a href="mailto:your-email@example.com" class="cta-button">Learn More</a>
    </div>
</body>
</html>
